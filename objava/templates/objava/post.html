{% extends 'base_template.html' %}

{% block content %}
    {% for objava in sve_objave %}
        <h3>{{ objava.username }} {{ objava.date }}</h3>
        <p>{{ objava.tekst }}<p>
    {% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="objavi">Objavi</button>
</form>
{% endblock %}
