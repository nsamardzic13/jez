{% extends 'account/mypage.html' %}

{% block content %}
<form method="post">
    <br><br><br><br><br><br>
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="dodaj_temu">Dodaj novu temu</button>
</form>
<br><br><br>
<h1>{{kolegij_id}}</h1>
<form method="post">
    {% csrf_token %}
    {% if moj_kolegij %}
    <button type="submit" name="favorit">Izbrisi iz mojih kolegija</button>
    {% else %}
    <button type="submit" name="favorit">Dodaj u moj kolegij</button>
    {% endif %}
</form>
<br><br><br>
<h2>Otvorene teme:</h2>
 {% for tema in sve_teme %}
      <a href="/objava/studij={{studij_id}}/semestar={{semestar}}/kolegij={{kolegij_id}}/tema={{tema.tema_id}}">{{tema.tema_ime}}</a><br><br>
    {% endfor %}
{% endblock %}
