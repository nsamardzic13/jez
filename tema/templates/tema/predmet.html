{% extends 'mypage.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Stvori novu temu</button>
</form>
<h1>{{kolegij_id}}</h1>
<h1>Otvorene teme:</h1>
 {% for tema in sve_teme %}
      <a href="/objava/studij={{studij_id}}/semestar={{semestar_num}}/kolegij={{kolegij_id}}/tema={{tema.tema_id}}">{{tema.tema_ime}}</a><br><br>
    {% endfor %}
{% endblock %}
