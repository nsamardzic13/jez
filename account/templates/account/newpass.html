{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/style_login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<br><br><br><br>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Postavite novu lozinku</h3>
            <form action="{% url 'account:resetpass' uidb64=uidb64 token=token%}" method="post">
                {% csrf_token %}
                <input type="hidden" class="form-control" name="user_html" id="user_html" value="{{user}}">
                <div class="form-group">
                 <input type="password" class="form-control" name="id_password" id="id_password" placeholder="Nova lozinka">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="id_password2" id="id_password2" placeholder="Ponovite novu lozinku">
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Spremi" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
