{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/style_login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<br><br><br><br>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Upišite Vaš email</h3>
            <form action="{% url 'account:forgotpass'%}" method="post" enctype="multipart/from-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="email_post" name="email_post" placeholder="Vaš email">
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Pošalji mi email" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
