{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/style_login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<br><br><br><br>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Prijavi se</h3>
            <form action="{% url 'account:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                 <input type="text" class="form-control" name="username" id="id_username" placeholder="Korisničko ime">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Lozinka">
                </div>

                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                {% for message in messages %}
                     {% csrf_token %}
                    <p>{{message}}</p>
                    <br>
                {% endfor %}

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Prijava" />
                </div>

                <div class="form-group">
                    <a href="{% url 'account:forgotpass' %}" class="ForgetPwd">Zaboravljena lozinka?</a>
                </div>

                <div class="form-group">
                    <a href="{% url 'account:signup' %}" class="ForgetPwd">Nemaš račun? Registriraj se!</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
