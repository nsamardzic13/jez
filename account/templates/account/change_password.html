{% extends 'account/mypage.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/style_login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
    <div class="col-md-6 login-form-1">
        <h3>Promijeni lozinku</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_old_password">Stara lozinka:</label><br>
                <input type="password" name="old_password" autofocus="" required="" class="form-control" id="id_old_password">
            </div>

            <div class="form-group">
                <label for="id_new_password1">Nova lozinka:</label><br>
                <input type="password" name="new_password1" required="" class="form-control" id="id_new_password1">
            </div>

            <div class="form-group">
                <label for="id_new_password2">Potvrdi novu lozinku:</label><br>
                <input type="password" name="new_password2" required="" class="form-control" id="id_new_password2">
            </div>
            <button type="submit" class="btnSubmit">Promijeni</button>

        </form>
    </div>
</div>



{% endblock %}
